<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/styles.css" />

    <title>Paysheet labs</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar bg-green fixed-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-2 h1 text-white"> Paysheet labs</span>
      </div>
    </nav>

    <!--login-->
    <div class="modal-dialog" display="flex">
        <div class="col-sm-8">
        <div class="modal-content p-4 shadow-lg mb-5 bg-body rounded border-0">
            <div class="col-12">
            <h4 class="text-green text-center">Iniciar Sesion</h4>
            <hr />
          </div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-green mt-4"
                >Usuario</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa tu usuario"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-green"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Escribe tu contraseña"
              />
            </div>
            <div class="btn1">
            <button
              type="submit"
              class="btn btn-secondary bg-green text-white mt-4"
            >
              Iniciar Sesion
            </button></div>
          </form>
        </div>
      </div>
    </div>

    <!--footer-->
    <div class="alert alert-light" role="alert">
        <a href="index2.html">
        <footer class="footer text-start">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Registrar usuario</button></footer></a>
     </div>
     </blockquote>
     </div>
   </div>
   </ul>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
