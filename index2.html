<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/styles.css" />
    <a href="index.html"></a>
    <title>Paysheet labs - RU</title>
  </head>
  <body>
    <!--navbar-->
    <section>
    <nav class="navbar bg-green fixed-top">
        <div class="container-fluid" display="flex">
          <span class="navbar-brand mb-2 h2 text-white"> Paysheet labs</span>
          <a href="index.html" class="IN text-muted mb-2" style="text-decoration:none">Inicio</a>
          <p class="RU text-muted mb-2">Registrar usuarios</p>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle text-white" type="button" data-bs-toggle="dropdown">
              Laura Vasquez
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Laura Vasquez</a></li>
              <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
       <!--fomulario-->
       <div class="img">
            <img src="assests/img/Money_PNG.png" width="800px">
            </div>
       <section>
        <div class="modal-dialog2 row d-flex justify-content-left" display="flex">
            <div class="col-md-8">
            <div class="modal-content p-4 shadow-lg mb-6 bg-body rounded border-0">
                <div class="col-12">
                <h3 class="text-green text-center mt-4">Registrar Usuario</h3>
                <hr />
              </div>
              <form>
                <div class="mb-1">
                  <label for="entername" class="form-label text-green mt-3"
                    >Nombre de usuario</label>
                  <input
                    type="Name"
                    class="form-control"/>
                </div>
                <div class="mb-1">
                    <label for="entername" class="form-label text-green mt-4"
                      >Correo Electrónico</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                  <div class="mb-1">
                    <label for="entername" class="form-label text-green mt-4"
                      >Nombres</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                  <div class="mb-1">
                    <label for="entername" class="form-label text-green mt-4"
                      >Apellidos</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                  <div class="mb-1">
                    <label for="entername" class="form-label text-green mt-4"
                      >Documento de identidad</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                  <div class="mb-1">
                    <label for="entername" class="form-label text-green mt-4"
                      >Salario Asignado</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                   <div class="mb-3">
                    <label for="entername" class="form-label text-green mt-4"
                      >Teléfono</label>
                    <input
                      type="Name"
                      class="form-control"/>
                  </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label text-green"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Escribe tu contraseña"
                  />
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label text-green"
                      >Confirmar Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                <div class="btn2">
                <button
                  type="submit"
                  class="btn btn-secondary bg-green text-white mt-4"
                >
                  Guardar
                </button></div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
